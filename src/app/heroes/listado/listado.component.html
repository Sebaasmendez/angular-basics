<p>Listado de heroes</p>

<div  *ngIf="heroeBorrado; else noBorrado">
    <h3>
        Heroe Borrado: <small>{{heroeBorrado}}</small>
    </h3>
</div>

<ng-template #noBorrado>
    <h3>
        No hay heroe borrado.
    </h3>
</ng-template>

<button (click)="borrarHeroes()">
    Borrar Heroe
</button>

<ul>
    <!-- <li>{{heroes[0]}}</li>
    <li>{{heroes[1]}}</li>
    <li>{{heroes[2]}}</li>
    <li>{{heroes[3]}}</li> -->

    <li *ngFor="let heroe of heroes; let i = index">
        {{ i+1 }} - {{ heroe }}
    </li>
</ul>
